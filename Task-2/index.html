<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="heading">
        To Do List
    </div>
    <div class="fixed-container">
        <div class="message-and-bar">
            <div class="motivating-message">Keep it up!</div>
            <div class="progress-bar"><div class="progress-bar-fill"></div></div>
        </div>
        <div class="progress">0 / 0</div>
    </div>
    <div class="task-writing-box">
        <input class="task-write" placeholder="Write a Task!">
        <button class="task-add-button">+</button>
    </div>
    <div class="scrolable-container">
        <ul class="list-of-tasks">
            <!-- <li class="tasks"> <input type="checkbox"> <p>Task 1</p> <button class="delete" id="delete1"><i class="fa-solid fa-trash"></i></button> </li>
            <li class="tasks"> <input type="checkbox"> <p>Task 2</p> <button class="delete" id = "delete2"><i class="fa-solid fa-trash"></i></button></li> -->
        </ul>
    </div>
    <script src="./app.js"></script>
</body>
</html>
